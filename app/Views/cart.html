<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add to Cart Homepage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
    }
    .product {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
    }
    .product img {
        width: 100px;
        height: 100px;
        float: left;
        margin-right: 20px;
    }
    .product h2 {
        margin-top: 0;
    }
    .product p {
        margin: 0;
    }
    .add-to-cart {
        display: inline-block;
        background-color: #4caf50;
        color: #fff;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .add-to-cart:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Products</h1>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h2>Product 1</h2>
        <p>$20.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 1', 20)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h2>Product 2</h2>
        <p>$25.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 2', 25)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h2>Product 3</h2>
        <p>$30.00</p>
        <button class="add-to-cart" onclick="addToCart('Product 3', 30)">Add to Cart</button>
    </div>
</div>

<script>
    // Function to add item to cart
    function addToCart(productName, price) {
        // You can customize this function to send data to your server or save it in browser storage
        alert('Added ' + productName + ' to cart. Price: $' + price);
    }
</script>

</body>
</html>
